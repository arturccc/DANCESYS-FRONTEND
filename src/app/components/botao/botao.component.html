<div [class]="styling">
	@if (iconSlot == "left" && iconName.length > 0) {
		<app-icon [name]="iconName" [size]="iconSize"></app-icon>
	}
	@if (iconSlot != "icon-only") {
		<span>
			<ng-content />
		</span>
	}
	@if (
		(iconSlot == "right" || iconSlot == "icon-only") && iconName.length > 0
	) {
		<app-icon [name]="iconName" [size]="iconSize"></app-icon>
	}
	@if (text) {
		{{ text }}
	}
</div>
