<div class="boleto" [style.background-color]="getCorFundo()">
	<div class="info">
		<p>
			<strong>Boleto de {{ getTipo(boleto.tipo) }} {{ boleto.criadoEm | date: "MM/yyyy" }}</strong>
		</p>
		<p>{{ boleto.valor | currency: "BRL" }}</p>
		@if (boleto.status === 3) {
			<span class="atrasado-texto">Atrasada!</span>
		}
	</div>
	<button
		[disabled]="boleto.status === 2"
		appButton
		[color]="getCorBotao()"
		(click)="pagarBoleto()"
	>
		{{ getTextoBotao() }}
	</button>
</div>
